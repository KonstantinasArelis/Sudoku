<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="main.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-latest.min.js"></script>
</head>
<body>
    <footer class="headerInfo">
        <p>Made By: Konstantinas Arelis</p>
        <a href="https://github.com/KonstantinasArelis/Sudoku">
            Project Source
        </a>
    </footer>
    <div class="title">
        <h1>Sudoku</h1>
    </div>
    
    <div id="missingCellsMessageBox">
        <div id="messageBoxContent">
            <p class="simpleText"> You have to fill out all free cells in sudoku </p>
            <button class="simpleButton simpleText okButton"> Ok </button>
            <button class="simpleButton simpleText restartButton"> Restart </button>
            <button class="simpleButton simpleText showAnswerButton"> Show Answer </button>
        </div>
    </div>

    <div id="incorrectBoardMessageBox">
        <div id="messageBoxContent">
            <p class="simpleText"> The board is incorrect </p>
            <button class="simpleButton simpleText okButton"> Ok </button>
            <button class="simpleButton simpleText restartButton"> Restart </button>
            <button class="simpleButton simpleText showAnswerButton"> Show Answer </button>
        </div>
    </div>

    <div id="correctBoardMessageBox">
        <div id="messageBoxContent">
            <p class="simpleText"> You won! Good job! </p>
            <button class="simpleButton simpleText okButton"> Ok </button>
            <button class="simpleButton simpleText restartButton"> Restart </button>
            <button class="simpleButton simpleText showAnswerButton"> Show Answer </button>
        </div>
    </div>

    <div id="correctAutoFilledBoardMessageBox">
        <div id="messageBoxContent">
            <p class="simpleText"> You auto-filled the board, better luck next time! </p>
            <button class="simpleButton simpleText okButton"> Ok </button>
            <button class="simpleButton simpleText restartButton"> Restart </button>
            <button class="simpleButton simpleText showAnswerButton"> Show Answer </button>
        </div>
    </div>

    <div class="mainGameContainer">
        <button class="submitButton">Submit</button>
        <div class="sudokuWindow">
            <table class="sudokuBoard"></table>
        </div>
    </div>

    <footer class="warningContainer">
        <p Class="warningBox"></p>
    </footer>

    <script type="module" src="main.js"></script>
</body>
</html>
