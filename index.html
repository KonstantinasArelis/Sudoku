<!DOCTYPE html>
<html>

    <link rel="stylesheet" href="main.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-latest.min.js"></script>
</head>
<body>
    <footer class="headerInfo">

        </a>
    </footer>
    <div class="title">
        <h1>Sudoku</h1>
